<!DOCTYPE html>
<html>
<head>
	<title>Contact Form</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body class = "bg-light">
<div class="jumbotron"> 
	<div class="container">
		<div class="row">
			<div class="col text-center">
				<h1>Contact us</h1>
			</div>
		</div>
	</div>


	<div class="container mt-5">
		<!-- <div class="row">
			<div class="col mt-5 align-items-center"> -->
				<form class = "form-horizontal"> 
                    <div class="form-group row">
                        <label for ="username" class ="col-md-2 col-form-label">User Name</label>
                        <div class="col-md-10">
                            <input type="text" class ="form-control" name = "username" id="username" placeholder="User Name">
                        </div>
                    </div>

                    

                    <div class="form-group row">
                        <label for ="emailid" class ="col-md-2 col-form-label">Email</label>
                        <div class="col-md-10">
                            <input type="email" class ="form-control" name = "emailid" id="emailid" placeholder="Email">
                        </div>
                    </div>

                    
                    <div class="form-group row">
                        <label for ="address" class ="col-md-2 col-form-label">Address</label>
                        <div class="col-md-10">
                            <input type="text" class ="form-control" name = "address" id="address" placeholder="Address">
                        </div>
                    </div>

                    
                    <div class="form-group row">
                        <label for ="telnum" class ="col-12 col-md-2 col-form-label">Contact</label>
                        <div class="col-5 col-md-3">
                            <input type="tel" class ="form-control" name = "areacode" id="areacode" placeholder="Area Code">
                        </div>
                        <div class="col-7 col-md-7">
                            <input type="tel" class ="form-control" name = "telnum" id="telnum" placeholder="Tel. Number">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for ="message" class ="col-md-2 col-form-label">Your Message</label>
                        <div class="col-md-10">
                            <textarea class ="form-control" name = "message" id="message" placeholder="Type Message" rows = "7"></textarea>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="offset-md-2 col-md-10">
                            <button type ="submit" class="btn btn-primary mt-2" value="Send Message">Send Message</button>
                        </div>
                    </div>
                </form>

			<!-- </div>
		</div> -->
	</div>
</div>
    <script src="/js/app.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
